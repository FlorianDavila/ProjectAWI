<div class="item">
  <form
    class="form-inline item"
    [formGroup]="searchGroup"
    (ngSubmit)="onSubmitForm()"
  >
    <input
      class="form-control mr-sm-2"
      type="search"
      id="searchName"
      placeholder="Search"
      aria-label="Search"
      formControlName="searchName"
    />
    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">
      Search
    </button>
  </form>
</div>
