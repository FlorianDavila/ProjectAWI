<div>
    <h2 style='text-align: center; margin-top: 1%;'>Paramètres généraux</h2>
    <hr style="width: 50%;">
    <div class='row'>
        <div class='col-3'style='padding-top: 1%; margin-left: 14%;' *ngFor="let set of settings | async">
            <app-param *ngIf='set.name == "Coût Horaire Fluide" || set.name == "Coût Horaire Moyen"' [set]="set"></app-param>
        </div>
    </div>
    <div class='row'>
        <div class='col-3'style='padding-top: 1%; margin-left: 14%;' *ngFor="let set of settings | async">
            <app-param *ngIf='set.name != "Coût Horaire Fluide" && set.name != "Coût Horaire Moyen"' [set]="set"></app-param>
        </div>
    </div>
</div>
