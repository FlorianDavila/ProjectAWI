<h2 mat-dialog-title>Attention</h2>
<mat-dialog-content class="mat-typography">
  <h3>Êtes-vous sûr de vouloir déclarer la vente de <strong>({{data.number}}) {{data.meal.name}}</strong> ?</h3> 
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirmer</button>
</mat-dialog-actions>
