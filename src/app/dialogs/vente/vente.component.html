<h3 mat-dialog-title>Déclaration d'une vente de <strong>{{actualMeal.name}}</strong></h3>
<mat-dialog-content class="mat-typography">
  <form class="columns">
    <mat-form-field appearance="fill">
        <mat-label>Quantité vendue</mat-label>
        <input matInput type="number" [formControl]="nbVente" placeholder="Ex 8">
        <mat-error *ngIf="nbVente.hasError('required')"> Une valeur est <strong>requise</strong> 
        </mat-error>
      </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <button [disabled]="checkError()" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="submit()">Confirmer</button>
</mat-dialog-actions>
