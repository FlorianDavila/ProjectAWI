<h2 mat-dialog-title>Attention</h2>
<mat-dialog-content class="mat-typography">
  <h3>Êtes-vous sûr de vouloir supprimer cet ingrédient ?</h3> 
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
  <button mat-button [mat-dialog-close]="true">Supprimer</button>
</mat-dialog-actions>
